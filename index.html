<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    

    <div class="main-div">
        <div class="box1 ">
            <div class="metric-body">
                <div class="metric-word">Metric/Imperial Unit Conversion</div>
                <input type="number" name="" id="number-el">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="box2 box">
            <div class="ctrl-div">Length (Meter/Feet)</div>
            <div id="display-length" class="ctrl-div"></div>
        </div>
        <div class="box3 box">
            <div class="ctrl-div">Volume (Liters/Gallons)</div>
            <div id="display-volume" class="ctrl-div"></div>
        </div>
        <div class="box4 box">
            <div class="ctrl-div">Mass (Kilograms/Pounds)</div>
            <div id="display-kilograms" class="ctrl-div"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
